<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShopEase</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current URL and converts the path and query
      // parameters into a redirect URL for GitHub Pages to handle SPA routing
      
      // Redirect to the correct route in the React app
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
      
      // Handle GitHub Pages URL pattern
      var pathSegmentsToKeep = 1; // Change to 0 if your app is hosted at username.github.io
                                 // Keep as 1 if your app is at username.github.io/repo-name
      
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
    <div style="font-family: Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #1A1A1A; color: white; text-align: center; padding: 20px;">
      <h1 style="font-size: 24px; margin-bottom: 20px;">Redirecting you to ShopEase...</h1>
      <p>If you are not redirected automatically, <a href="https://safi1000.github.io/e-commerce/" style="color: #f3f3f3; text-decoration: underline;">click here</a>.</p>
    </div>
  </body>
</html>
